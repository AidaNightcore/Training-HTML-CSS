<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Training HTML & CSS</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#flex">Flex</a>
        <img src="./assets/croco.png" alt="" class="nav-logo" />
        <a href="#grid">Grid</a>
      </nav>
    </header>

    <main>
      <h1>FlexBox</h1>
      <section id="flex">
        <div class="flex-left">
          <h2 class="title">Crocos</h2>
          <p class="description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum quo
            voluptatum consequuntur, minima quisquam, harum odit, illo aliquid a
            voluptatem officiis rerum? Adipisci ipsa assumenda cumque laudantium
            aperiam corporis unde.
          </p>
        </div>
        <div class="flex-right">
          <img
            src="./assets/croco-barista.jpg"
            alt=""
            class="images flex-item1"
          />
          <img
            src="./assets/croco-corporatist-2.jpg"
            alt=""
            class="images flex-item2"
          />
          <img
            src="./assets/croco-russian-hardbass.jpg"
            alt=""
            class="images flex-item3"
          />
          <img
            src="./assets/croco-selfie.jpg"
            alt=""
            class="images flex-item4"
          />
        </div>
      </section>

      <section id="grid">
        <h1>Grid</h1>
        <div class="grid-images">
          <div class="grid-item-1">
            <img src="./assets/croco-pauza-cafea.jpg" alt="" />
          </div>
          <div class="grid-item-2">
            <img src="./assets/croco-corporatist.jpg" alt="" />
          </div>
          <div class="grid-item-3">
            <img src="./assets/croco-square-up.jpg" alt="" />
          </div>
          <div class="grid-item-4">
            <img src="./assets/croco-nsfw.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
